<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Thank You</title>
    <link rel="stylesheet" href="styles/thankyou.css"> 
</head> 
<body> 
    <h1>Thank You for Submitting the Form!</h1> 
    <p>Here is the information you provided:</p> 
    <p><strong>First Name:</strong> <span id="firstNameDisplay"></span></p> 
    <p><strong>Last Name:</strong> <span id="lastNameDisplay"></span></p> 
    <p><strong>Email:</strong> <span id="emailDisplay"></span></p> 
    <p><strong>Phone Number:</strong> <span id="phoneDisplay"></span></p> 
    <p><strong>Organization:</strong> <span id="organizationDisplay"></span></p> 
    <p><strong>Submission Date:</strong> <span id="timestampDisplay"></span></p> 
    <script>  
    window.addEventListener('load', function() { 
        const urlParams = new URLSearchParams(window.location.search); 
        document.getElementById('firstNameDisplay').textContent = urlParams.get('firstName'); 
        document.getElementById('lastNameDisplay').textContent = urlParams.get('lastName'); 
        document.getElementById('emailDisplay').textContent = urlParams.get('email'); 
        document.getElementById('phoneDisplay').textContent = urlParams.get('phone'); 
        document.getElementById('organizationDisplay').textContent = urlParams.get('organization'); 
        document.getElementById('timestampDisplay').textContent = urlParams.get('timestamp'); 
        }); 
    </script> 
</body> 
</html>
